<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/overview">Onlineshop</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link" href="/overview">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/shopping-cart">Shopping cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="mx-5 mt-3 w-50">
    <h1>Items</h1>
    <ul th:each="product : ${shoppingCart.getProducts()}">
        <li th:text="${product.getName()}"></li>
    </ul>


    <form action="/purchase" method="get">
        <div class="mb-3">
            <label class="form-label" for="exampleInputEmail1">Name</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail4" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleInputEmail1">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
            <div class="form-text" id="emailHelp">We'll never share your email with anyone else ðŸ¤žðŸ¤žðŸ¤ž</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Address</label>
            <input class="form-control" id="exampleInputPassword1" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleInputPassword3">Date of Birth</label>
            <input class="form-control" id="exampleInputPassword3" type="date">
        </div>
        <div class="mb-3">
            <select aria-label="Default select example" class="form-select">
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Diverse</option>
            </select>
        </div>
        <div class="mb-3">
            <select aria-label="Default select example" class="form-select">
                <option selected>Payment</option>
                <option value="1">Credit Card</option>
                <option value="2">Paypal</option>
                <option value="3">Direct Debit</option>
                <option value="4">Sofort</option>
                <option value="5">Apple Pay</option>
                <option value="6">Google Pay</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).on("mousemove mouseenter mouseleave click", ".btn", function (evt) {
        $.get("/record?x=" + evt.pageX + "&y=" + evt.pageY + "&src=" + evt.target.id + "&type=" + evt.type + "&webpage=shopping-cart");
    });
</script>

</body>
</html>
